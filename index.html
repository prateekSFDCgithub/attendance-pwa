<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Girl Attendance App</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />

    <script defer src="db.js"></script>
    <script defer src="app.js"></script>
</head>
<body>

    <h2>Girl Attendance</h2>

    <div class="form">

        <label>Girl Name</label>
        <select id="girlSelect"></select>

        <label>Month</label>
        <select id="monthSelect">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>

        <label>Year</label>
        <select id="yearSelect">
            <option>2024</option>
            <option>2025</option>
            <option>2026</option>
        </select>

        <hr/>

        <h3>Attendance</h3>

        <label>Week 1</label>
        <input id="week1" placeholder="Present / Absent" />

        <label>Week 2</label>
        <input id="week2" placeholder="Present / Absent" />

        <label>Week 3</label>
        <input id="week3" placeholder="Present / Absent" />

        <label>Week 4</label>
        <input id="week4" placeholder="Present / Absent" />

        <label>Week 5</label>
        <input id="week5" placeholder="Present / Absent" />

        <button id="saveBtn">Save Attendance</button>
    </div>

</body>
</html>
